<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Rock paper and scissors</title>
  </head>
  <body>
    <section class="game">
      <div class="score">
        <div class="player-score">
          <h2>Young Physicist</h2>
          <p>0</p>
          <h3>0</h3>
        </div>
        <div class="computer-score">
          <h2>Terminator</h2>
          <p>0</p>
          <h3>0</h3>
        </div>
      </div>

      <div class="intro">
        <h1></h1>
        <button>Play</button>
        <button>Rules</button>
        <button>Credits</button>
        <button><a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/4.0/"><img alt="Creative Commons License" style="border-width:0" src="https://i.creativecommons.org/l/by-nc-sa/4.0/88x31.png" /></a><br />This work is licensed under a <a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/4.0/">Creative Commons Attribution-NonCommercial-ShareAlike 4.0 International License</a>.</button>
      </div>
      <div class="match fadeOut">
        <h2 class="winner">Pick your Quantum Hype Weapon</h2>
        <div class="hands">
          <img class="player-hand" style="width:304px" src="./assets/quantum shampoo.png" alt="" />
          <img class="computer-hand" style="width:304px" src="./assets/quantum shampoo.png" alt="" />
        </div>

        <div class = "rules fadeOut">
          <h2 class="rulesdescript">Quantum Shampoo BEASTS Quantum Life Coach

            Quantum Cat BEATS Quantum Shampoo
            
            Quantum Life Coach BEATS Quantum CATs</h2>
          <button class ="go back">Go Back</button>
        </div>

        <div class = "credits fadeOut">
            <h2 class="creditsdescript">Thank you Leonardo for the help with the html problems.</h2>
            <button>Go Back</button>
        </div>
        
        <div class="options">
          <button class="quantum shampoo">quantum shampoo</button>
          <button class="schrodinger's cat">schrodinger's cat</button>
          <button class="quantum life coach">quantum life coach</button>
        </div>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
